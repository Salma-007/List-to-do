<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouCode | Scrum Board</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN core-css ================== -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="assets/css/vendor.min.css" rel="stylesheet" />
    <link href="assets/css/default/app.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- ================== END core-css ================== -->
  </head>
  <body>
    
    <!-- BEGIN #app -->
    <div id="app" class="app-without-sidebar">
      <!-- BEGIN #content -->
      <div id="content" class="app-content main-style">
        <div class="d-flex align-items-center mb-3">
          <div>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
              <li class="breadcrumb-item active">Scrum Board</li>
            </ol>
            <!-- BEGIN page-header -->
            <h1 class="page-header mb-0">Scrum Board</h1>
            <!-- END page-header -->
          </div>

          <div class="ms-auto">
            <button onclick="showForm()" class="boutton-ajouter-task btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#form-modal">
              + Add task
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">To do (<span id="to-do-tasks-count">5</span>)</h4>
              </div>
              <div class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="to-do-tasks">
                <!-- TO DO TASKS HERE -->

                <!-- -->
                <div class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0">
                  <a href="#" class="list-group-item list-group-item-action d-flex">
                    <div class="me-3 fs-16px">
                      <i class="far fa-question-circle text-gray-500 fa-fw"></i> 
                    </div>
                    <div class="flex-fill">
                      <div class="fs-14px lh-12 mb-2px fw-bold text-dark">Titre</div>
                      <div class="mb-1 fs-12px">
                        <div class="text-gray-600 flex-1">Date</div>
                        <div class="text-gray-600 flex-1">Description</div>
                      </div>
                      <div class="mb-1">
                        <span class="badge bg-gray-300 text-gray-900">feature</span>
                        <span class="badge bg-primary">Low</span>
                      </div>
                      
                    </div>
                    <div>
                      <i class="fas fa-edit text-warning me-2" title="Edit" style="cursor: pointer;" class="edit"></i>
                      <i class="fas fa-trash text-danger" title="Delete" style="cursor: pointer;" class="delete"></i>
                    </div>
                  </a>
                </div>
                
                <!-- To Do here-->
                
                
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">
                  In Progress (<span id="in-progress-tasks-count">4</span>)
                </h4>
              </div>
              <div class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="in-progress-tasks">
                <!-- IN PROGRESS TASKS HERE -->
                

              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">

              <div class="panel-heading">
                <h4 class="panel-title">Done (<span id="done-tasks-count">0</span>)</h4>
              </div>
              <div class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="done-tasks">
                <!-- DONE TASKS HERE -->


              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END #content -->

      <!-- BEGIN scroll-top-btn -->
      <a
        href="javascript:;"
        class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
        data-toggle="scroll-to-top"
        ><i class="fa fa-angle-up"></i
      ></a>
      <!-- END scroll-top-btn -->
    </div>
    <!-- END #app -->

    <!-- TASK MODAL -->
    <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-modalLabel" aria-hidden="true">
      <div class="modal-dialog">
			<div class="modal-content">
				<form id="form-task">
					<div class="modal-header">
						<h5 class="modal-title">Add Task</h5>
						<a href="#" class="btn-close" data-bs-dismiss="modal"></a>
					</div>
					<div class="modal-body">

							<input type="hidden" id="task-id">
							<div class="mb-3">
								<label class="form-label">Title</label>
								<input type="text" class="form-control" id="task-title" required/>
							</div>
							<div class="mb-3">
								<label class="form-label">Type</label>
								<div class="ms-3">
									<div class="form-check mb-1">
										<input class="form-check-input" name="task-type" type="radio" value="Feature" id="task-type-feature" required/>
										<label class="form-check-label" for="task-type-feature">Feature</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" name="task-type" type="radio" value="Bug" id="task-type-bug"/>
										<label class="form-check-label" for="task-type-bug">Bug</label>
									</div>
								</div>
								
							</div>
							<div class="mb-3">
								<label class="form-label">Priority</label>
								<select class="form-select" id="task-priority" required>
									<option value="">Please select</option>
									<option value="Low">Low</option>
									<option value="Medium">Medium</option>
									<option value="High">High</option>
									<option value="Critical">Critical</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Status</label>
								<select class="form-select" id="task-status" required>
									<option value="">Please select</option>
									<option value="To Do">To Do</option>
									<option value="In Progress">In Progress</option>
									<option value="Done">Done</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Date</label>
								<input type="date" class="form-control" id="task-date" required/>
							</div>
							<div class="mb-0">
								<label class="form-label">Description</label>
								<textarea class="form-control" rows="10" id="task-description" required></textarea>
							</div>
						
					</div>
					<div class="modal-footer">
						<a href="#" class="btn btn-white" data-bs-dismiss="modal">Cancel</a>
						<button type="submit" name="update" class="btn btn-warning task-action-btn" id="task-update-btn" onclick="editer()">Update</button>
            <button type="submit" name="add" class="btn btn-primary task-action-btn" id="task-save-btn" onclick="ajouter()" >Add</button>

					</div>
				</form>
			</div>
		</div>
	</div>

    <!-- ================== BEGIN core-js ================== -->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script>
    <script>
      $(document).ready(function() {
          $('#form-modal').parsley();
      });
    </script>
  

    <!-- ================== END core-js ================== -->
  </body>
</html>
